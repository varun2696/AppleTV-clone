<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Apple ID</title>

    <style>
        form {
            width: 35%;
            border: 0px solid;
            margin: auto;
            padding: 30px;
            background: white;
            text-align: center;
            margin-top: 50px;
            padding-top: 40px;
            padding-bottom: 30px;
            background: rgb(162, 110, 57);
            border-radius: 30px;
        }

        input {
            width: 85%;
            display: block;
            box-sizing: border-box;
            margin: auto;
            font-size: 20px;
            padding: 2%;
            border-radius: 10px;
        }

        #saveData {
            background-color: cornflowerblue;
            font-size: 25px;
            color: wheat;
        }

        #saveData:hover {
            cursor: pointer;
            background: rgb(24, 192, 198);
            color: rgb(133, 130, 126);
        }
    </style>
</head>

<body>
    <form action="">
        <h1>Create Apple ID</h1>
        <input type="text" id="first" placeholder="First Name"><br>
        <input type="text" id="last" placeholder="Last Name"><br>
        <input type="text" id="dob" placeholder="Birthday"><br>
        <input type="text" id="email" placeholder="name@example.com"><br>
        <p>Your email will be your Apple ID.</p><br>
        <input type="password" id="password" placeholder="password" id="Password"><br>
        <input type="submit" value="Submit" id="saveData">
    </form>
</body>

</html>

<script>
    var form = document.querySelector("form");
    form.addEventListener("submit", StoreData);

    var UserData = JSON.parse(localStorage.getItem("UserDetails")) || [];

    function StoreData() {
        event.preventDefault();

        if (form.first.value == "" || form.last.value == "" || form.dob.value == "" || form.email.value == "" || form.password.value == "") {
            alert("please fill all the fields")
        }
        else {
            var obj = {
                FirstName: form.first.value,
                LastName: form.last.value,
                DOB: form.dob.value,
                Email: form.email.value,
                Password: form.password.value
            };

            UserData.push(obj);
            localStorage.setItem("UserDetails", JSON.stringify(UserData));
            console.log(UserData)

        }
    }
</script>
